{% extends "base.html" %}
{% block head %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 300px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<h1>Account Registration</h1>
<form action="/register" method="POST">
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" name="playerName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Register">
</form>

<h1>Login</h1>
<form action="/login" method="POST">
    <label for="loginPlayerName">Player Name:</label>
    <input type="text" id="loginPlayerName" name="loginPlayerName" required><br><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br><br>

    <input type="submit" value="Login">
</form>

{% endblock %}
