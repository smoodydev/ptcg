{% extends "base.html" %}
{% block head %}

{% endblock %}

{% block content %}
{% for id, pack in packs.items() %}

    <h3>{{ pack["name"] }}</h3>
    <p>{{ pack["description"] }}</p>
    <form method="post">
        <input type="hidden" name="pack_id" value="{{ id }}">
        <button type="submit">Submit</button>
    </form>

{% endfor %}
{% endblock %}
